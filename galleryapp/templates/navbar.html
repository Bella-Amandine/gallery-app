<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="{% url 'home' %}" class="navbar-brand">My Gallery</a>
                <a href="{% url 'home' %}" class="navbar-brand">Home</a>
            </div>
            <!--Adding a search form -->
            <div class="row">
                <div class="col-sm-4 col-md-4 navbar-right">
                    <form action="{% url 'search_cat_results' %}" class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Category" name="category">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-4 col-md-4 navbar-right">
                    <form action="{% url 'search_loc_results'%}" class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Location" name="location">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!--Search form end-->
        </div>
    </nav>
</body>
</html>
