<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">GALAP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_images' %}">Photos</a>
          </li>
        </ul>
        <form action="{% url 'search_cat_results' %}" class="form-inline my-2 mr-2 my-lg-0" role="search">
          <input name="category" class="form-control" type="text" placeholder="Enter Category">
          <button class="btn btn-success my-2 my-sm-0" type="submit">
              <i class="fas fa-search"></i>
          </button>
        </form>

        <form action="{% url 'search_loc_results' %}" class="form-inline my-2 my-lg-0">
          <input name="location" class="form-control" type="text" placeholder="Enter Location">
          <button class="btn btn-success my-2 my-sm-0" type="submit">
              <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
  </nav>
    <!--End Navbar-->

</body>
</html>
