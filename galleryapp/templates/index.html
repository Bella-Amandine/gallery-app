{% extends 'base.html' %}
{% block content %}
    {% if images %}
        {% for image in images %}
            <h1>{{image.image_name}}</h1>
            <img src="{{image.image.url}}" alt="" class="img-fluid">
        {% endfor %}
    {% else %}
        <h1>No image available</h1>
    {% endif %}
{% endblock %}
